<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="hero">
			<div class="left">
				<h3 class="city" id="city">delhi, IN</h3>
				<h5 class="weather" id="weather">haze</h5>
				<img src="home.png" alt="weather images" id="weather_img" style="width: 100%;">
				<h1 class="temperature">30<span>&#176;</span> C</h1>
			</div>
			<div class="right">
				<div class="search">
					<div class="time">
						<p id="Day_time">Friday, 14:00</p>
					</div>
					<div class="search_input">
						<input type="text" placeholder="enter city" id="search_city">
					</div>
				</div>
				<div class="report">
					<div class="humidity box">
						<div class="humidity_left">
							<img src="images/humidity.png" alt="humidity" id="humidity_img">
						</div>
						<div class="humidity_right">
							<h2>humidity</h2>
							<h3>72</h3>
							<h4>%</h4>
						</div>
					</div>
					<div class="wind_speed box">
						<div class="wind_left">
							<img src="images/wind.png" alt="wind" id="wind_img">
						</div>
						<div class="wind_right">
							<h2>wind</h2>
							<h3>8.75</h4>
							<h4>m/s</h4>
						</div>	
					</div>
					<div class="wind_direction box">
						<div class="wind_direction_left">
							<img src="images/compass.png" alt="wind_direction" id="wind_direction_img">
						</div>
						<div class="wind_direction_right">
							<h2>wd</h2>
							<h2>SW</h2>
						</div>
					</div>
					<div class="visivility box">
						<div class="visivility_left">
							<img src="images/visibility.png" alt="visivility" id="visivility_img">
						</div>
						<div class="visivility_right">
							<h2>visivility</h2>
							<h3>10</h3>
							<h4>km</h4>
						</div>
					</div>
					<div class="sunrise box">
						<div class="sunrise_left">
							<img src="images/sunrise.png" alt="sunrise" id="sunrise_img">
						</div>
						<div class="sunrise_right">
							<h2>sunrise</h2>
							<h3>7:00</h3>
							<h4>pm</h4>
						</div>
					</div>
					<div class="sunset box">
						<div class="sunset_left">
							<img src="images/sunset.png" alt="sunset" id="sunset_img">
						</div>
						<div class="sunset_right">
							<h2>sunset</h2>
							<h3>6:00</h3>
							<h4>am</h4>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</section>	
<script src="js/index.js"></script>

</body>
</html>
